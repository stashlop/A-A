<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books - Arcade and Archives</title>
    <style>
        body { margin: 0; font-family: sans-serif; color: white; }
        .spline-background { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden; }
        #bg-video { width: 100%; height: 100%; object-fit: cover; display: block; }
        .main-header, .hero-section { position: relative; z-index: 1; }
        .main-header { display: flex; justify-content: space-between; align-items: center; padding: 1rem 2rem; }
        .logo-link { display: flex; align-items: center; text-decoration: none; color: inherit; }
        .logo-text { font-size: 1.5rem; font-weight: bold; }
        .main-nav a { margin-left: 1.5rem; text-decoration: none; color: inherit; font-weight:600; }
        .hero-section { display: flex; justify-content: center; align-items: center; height: 80vh; }
        .hero-content { text-align: center; max-width: 900px; padding: 1rem; }
        .hero-text h1 { font-size: 3rem; margin-bottom: 1rem; }
        .hero-text p { font-size: 1.2rem; margin-bottom: 2rem; color: #e6e6e6; }
        .hero-btn { padding: 1rem 2rem; margin: 0 0.5rem; text-decoration: none; color: white; border: 1px solid rgba(255,255,255,0.25); border-radius: 5px; background: rgba(0,0,0,0.25); }

        /* audio toggle button */
        #audio-toggle {
            background: rgba(0,0,0,0.45);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.12);
            padding: 0.4rem 0.6rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            margin-left: 1rem;
        }
        #audio-toggle[aria-pressed="true"] {
            background: linear-gradient(90deg,#9d4edd,#f72585);
            box-shadow: 0 2px 8px #0004;
        }
    </style>
</head>
<body class="antialiased">

    <div class="spline-background">
        <!-- fullscreen looping MP4 video for Books section -->
        <video id="bg-video" autoplay loop muted playsinline>
            <source src="{{ url_for('static', filename='books.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- background audio (looping). Place your MP3 at static/audio/books_ambience.mp3 -->
        <audio id="bg-audio" loop preload="auto">
            <source src="{{ url_for('static', filename='books.mp4') }}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <header class="main-header">
        <a href="{{ url_for('home') }}" class="logo-link">
            <span class="logo-text">Arcade and Archives</span>
        </a>
        <nav class="main-nav">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('books') }}">Books</a>
            <a href="{{ url_for('video_games') }}">Video Games</a>
            <a href="{{ url_for('cafe') }}">Cafe</a>
            <!-- audio toggle button -->
            <button id="audio-toggle" aria-pressed="false" title="Toggle sound">ðŸ”ˆ</button>
        </nav>
    </header>

    <main class="hero-section">
        <div class="hero-content">
            <div class="hero-text">
                <h1>Cozy Library</h1>
                <p>Explore a collection of hand-picked tales and curiosities. Browse the shelves, summon a short story, or settle in and read.</p>
                <a class="hero-btn" href="{{ url_for('books') }}">Browse Books</a>
                <a class="hero-btn" href="{{ url_for('home') }}">Back Home</a>
            </div>
        </div>
    </main>

    <script>
        const logoLink = document.querySelector('.logo-link');
        const logoVideo = logoLink ? logoLink.querySelector('.logo-video') : null;
        if (logoLink && logoVideo) {
            logoLink.addEventListener('mouseenter', () => logoVideo.play());
            logoLink.addEventListener('mouseleave', () => { logoVideo.currentTime = 0; });
        }

        // audio controls for Books page
        const bgAudio = document.getElementById('bg-audio');
        const audioToggle = document.getElementById('audio-toggle');

        async function tryPlayAudio() {
            if (!bgAudio) return;
            try {
                await bgAudio.play();
                audioToggle.textContent = 'ðŸ”Š';
                audioToggle.setAttribute('aria-pressed','true');
            } catch (err) {
                // autoplay blocked; keep audio paused until user presses the button
                audioToggle.textContent = 'ðŸ”ˆ';
                audioToggle.setAttribute('aria-pressed','false');
            }
        }

        audioToggle.addEventListener('click', async () => {
            if (!bgAudio) return;
            if (bgAudio.paused) {
                try {
                    await bgAudio.play();
                    audioToggle.textContent = 'ðŸ”Š';
                    audioToggle.setAttribute('aria-pressed','true');
                } catch (e) {
                    console.warn('Audio play blocked', e);
                }
            } else {
                bgAudio.pause();
                audioToggle.textContent = 'ðŸ”ˆ';
                audioToggle.setAttribute('aria-pressed','false');
            }
        });

        // try to start audio after first user interaction
        window.addEventListener('pointerdown', function once() {
            tryPlayAudio();
            window.removeEventListener('pointerdown', once);
        });
    </script>
</body>
</html>
