<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-tabs">
            <a href="{{ url_for('login') }}"><button class="auth-tab">Login</button></a>
            <button class="auth-tab active">Sign Up</button>
        </div>
        <h2 style="margin-bottom:1rem;">Sign Up</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}
        <form method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p style="margin-top:1rem;">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </div>
</body>
</html>
