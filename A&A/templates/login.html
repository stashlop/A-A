<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <video autoplay loop id="bg-video">
        <source src="{{ url_for('static', filename='Ad_Video_Link_Provided.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="auth-container">
        <div class="auth-tabs">
            <button class="auth-tab active">Login</button>
            <a href="{{ url_for('signup') }}"><button class="auth-tab">Sign Up</button></a>
        </div>
        <h2 style="margin-bottom:1rem;">Login</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}
        <form method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p style="margin-top:1rem;">Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>
    </div>
</body>
</html>
